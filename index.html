<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
         -->
         <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      
</head>

<body>
    <h1 style="text-align: center;">Weather Forecast</h1>
    <div class="card">
        <div class="search">
            <input id="city"  type="search" placeholder="Search" aria-label="Search" ">
            <button class="btn" type="submit" id="submit"><i  class='bx bx-search-alt-2'></i></button>
        </div>
    </div>
    







    <div  class="container">
        <h1 style="text-align: center;" class="my-4 text-center">Weather for <span id="cityName"></span></h1>
        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h1 class="my-0 fw-normal">Temperatures</h1>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><small class="text-muted fw-light"><i class='bx bxs-thermometer'></i>Degrees</small>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Temperature is <span  id="temp"></span></li>
                                <li>Minimum Temperature is <span  id="min_temp"></span></li>
                                <li>Maximun Temperature is <span  id="max_temp"></span></li>
                                <li>Feels Like <span  id="feels_like"></span></li>
                            </ul>
                            
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h1 class="my-0 fw-normal">Humidity Info</h1>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><small class="text-muted fw-light"><i class='bx bx-cloud-drizzle' ></i>%</small>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Cloud pct is <span  id="cloud_pct"></span></li>
                                
                                <li>Humidity is <span  id="humidity"></span></li>
                                
       
                            </ul>
                           
                        </div>
                    </div>
                </div>
                <div  class="col">
                    <div  class="card mb-4 rounded-3 shadow-sm border-primary">
                        <div class="card-header py-3 text-bg-primary border-primary" style="border-color: black;">
                            <h1  class="my-0 fw-normal">Sun and Wind Info</h1>
                        </div>
                        <div  class="card-body" style="border-color: black;">
                            <h1 class="card-title pricing-card-title"><small class="text-muted fw-light"><i class='bx bx-wind'></i>km/hr<i class='bx bxs-sun'></i></small>
                            </h1>
                            <ul class="list-unstyled mt-3 mb-4">
                                <li>Wind Speed is  <span  id="wind_speed"></span></li>
                                <li>Wind Degrees is  <span  id="wind_degrees"></span></li>
                                <li>Sunrise time is <span  id="sunrise"></span></li>
                                <li>Sunset time is  <span  id="sunset"></span></li>
                            </ul>
                          
                        </div>
                    </div>
                </div>
            </div>

           

                    </div> 
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
